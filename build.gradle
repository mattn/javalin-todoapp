/*
 * This file was generated by the Gradle 'init' task.
 */

plugins {
    id 'java'
    id 'maven-publish'
    id 'application'
}

repositories {
    mavenCentral()
}

dependencies {
    compile 'io.javalin:javalin:4.3.0'
    compile 'org.slf4j:slf4j-simple:1.7.36'
    compile 'com.fasterxml.jackson.core:jackson-databind:2.10.0.pr1'
    compile 'org.mybatis:mybatis:3.5.9'
    compile 'org.xerial:sqlite-jdbc:3.36.0'
    compile 'com.fasterxml.jackson.module:jackson-module-kotlin:2.13.+'
    compile 'org.webjars.npm:vue:2.6.10'
    compileOnly 'org.projectlombok:lombok:1.18.22'
    annotationProcessor 'org.projectlombok:lombok:1.18.22'
}

group = 'io.github.mattn.todo'
version = '1.0.0'
description = 'Todo App'
sourceCompatibility = '1.8'
mainClassName = 'io.github.mattn.todo.Main'

publishing {
    publications {
        maven(MavenPublication) {
            from(components.java)
        }
    }
}

tasks.withType(JavaCompile) {
    options.encoding = 'UTF-8'
}

jar {
    from(configurations.compile.collect { it.isDirectory() ? it : zipTree(it) }) {
        exclude "META-INF/*.SF"
        exclude "META-INF/*.DSA"
        exclude "META-INF/*.RSA"
    }

    manifest {
        attributes 'Implementation-Title': 'todo',
                'Implementation-Version': version,
                'Built-By': System.getProperty('user.name'),
                'Built-Date': new Date(),
                'Built-JDK': System.getProperty('java.version'),
                'Main-Class': mainClassName
    }
}
